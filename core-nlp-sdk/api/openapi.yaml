openapi: 3.0.2
info:
  title: FastAPI
  version: 0.1.0
servers:
- url: /
paths:
  /sentence_producer:
    post:
      description: Turns a input document into sentences using `en_core_web_trf` transformer
        models
      operationId: get_sentences
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocInput'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sentences'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Sentence Producer
      x-contentType: application/json
      x-accepts: application/json
  /cross_encode:
    post:
      description: Cross Encoder
      operationId: cross_encode
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CrossEncodeInput'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ScoredSentence'
                title: Response Cross Encode Cross Encode Post
                type: array
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Cross Encode
      x-contentType: application/json
      x-accepts: application/json
components:
  schemas:
    CrossEncodeInput:
      example:
        sentences:
        - sentences
        - sentences
        query: query
      properties:
        query:
          title: Query
          type: string
        sentences:
          items:
            type: string
          title: Sentences
          type: array
      required:
      - query
      - sentences
      title: CrossEncodeInput
      type: object
    DocInput:
      example:
        doc: doc
      properties:
        doc:
          title: Doc
          type: string
      required:
      - doc
      title: DocInput
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    ScoredSentence:
      example:
        sentence: sentence
        score: 0.8008281904610115
      properties:
        sentence:
          title: Sentence
          type: string
        score:
          title: Score
          type: number
      required:
      - score
      - sentence
      title: ScoredSentence
      type: object
    Sentences:
      example:
        sentences:
        - sentences
        - sentences
      properties:
        sentences:
          items:
            type: string
          title: Sentences
          type: array
      required:
      - sentences
      title: Sentences
      type: object
    ValidationError:
      properties:
        loc:
          items:
            type: string
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object

